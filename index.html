<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>TheOrgânicos - Sistema de Informação Geográfica de Alimentos Orgânicos e Agroecológicos de Teresina</title>
		
		<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    	<meta name="description" content="Sistema de Informação Geográfica de Alimentos Orgânicos e Agroecológicos de Teresina">

    	<link rel="icon" href="img/logo16x16.png" sizes="16">
    	<link rel="icon" href="img/logo32x32.png">
    	<link rel="icon" href="img/logo96x96.png">
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
		<link rel="stylesheet" href="css/toogler-anim-button.css">
		<link rel="stylesheet" href="css/main.css">
    	<link rel="stylesheet" href="libs/leaflet.zoomhome/dist/leaflet.zoomhome.css"/>
	    <link rel="stylesheet" href="node_modules/leaflet-basemaps/L.Control.Basemaps.css"/>
	    <link rel="stylesheet" href="node_modules/leaflet-minimap/dist/Control.MiniMap.min.css">
	    <link rel="stylesheet" type="text/css" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css"/>
	    <link rel="stylesheet" type="text/css" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
	    <link rel="stylesheet" href="node_modules/leaflet-mouse-position/src/L.Control.MousePosition.css"/>
	</head>
<body>

	<nav class="navbar navbar-expand-md">
		<a class="navbar-brand" id="title-navbar" href="#">
			<img src="img/logo.png" height="60" width="60" alt="">
			TheOrgânicos
		</a>
		<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		  	<span> </span>
		    <span> </span>
		    <span> </span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse" >
		 	<ul class="navbar-nav ml-auto">
		    	<li class="nav-item">
					<a class="nav-link" id="nav-text-link" href="#">Sobre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="nav-text-link" href="#">Contato</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="nav-text-link" href="#">Equipe</a>
				</li>
			</ul>
		</div>
	</nav>	

	<section class="container-fluid">
		 <div class="row">	
		 	<div class="col-md-3 d-none d-sm-block">
			 	<div class="row">
			 		<div id="information-wrapper">
					 	<div id="search-div" class="col-md-12">
							<div class="input-group input-group-to-style">
								<span class="input-group-addon"><i class="fa fa-search"></i></span>
								<input type="search" class="form-control" id="search-input" placeholder="Buscar..." onclick="select()"/>
								<span class="input-group-addon filter-button"><i class="fa fa-filter"></i></span>		
							</div>
							<ul class="list-group" id="results"></ul>
						</div>
						<div id="layers-type">
		                        Produtor de orgânicos
		                        <div class="material-switch pull-right">
		                            <input id="switch-produtor" type="checkbox" checked />
		                            <label for="switch-produtor" class="switch-prod-label"></label>
		                        </div> <br><br>
		                        Comércio parceiro de orgânicos
		                        <div class="material-switch pull-right">
		                            <input id="switch-comercio" type="checkbox" checked/>
		                            <label for="switch-comercio" class="switch-com-label"></label>
		                        </div><br><br>
		                        Feira de orgânicos
		                        <div class="material-switch pull-right">
		                            <input id="switch-feira" type="checkbox" checked/>
		                            <label for="switch-feira" class="switch-feira-label"></label>
		                        </div>
		                </div>
		                <div id="divider"><p>Localizações</p></div>
						<ul class="list-group" id="list-markers"></ul>
					</div>
				</div>
		 	</div>
		 	<div class="col-md-9">
		 		<div id="map"></div>
		 	</div>
		 </div>
	</section>

	
	<script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <!-- Leaflet Plugins -->
    <script src="libs/leaflet.zoomhome/dist/leaflet.zoomhome.min.js"></script>
    <script src="node_modules/leaflet-basemaps/L.Control.Basemaps-min.js"></script>
    <script src="node_modules/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
	<script src="node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="node_modules/leaflet-mouse-position/src/L.Control.MousePosition.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
